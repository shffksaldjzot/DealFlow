services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DB_TYPE=sqlite
      - DB_DATABASE=./dealflow.db
      - JWT_SECRET=dealflow-docker-secret-change-me
      - JWT_EXPIRES_IN=7d
      - JWT_REFRESH_SECRET=dealflow-docker-refresh-secret-change-me
      - JWT_REFRESH_EXPIRES_IN=30d
      - FRONTEND_URL=*
    volumes:
      - db-data:/app/dealflow.db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=/api
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=/api
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  db-data:
